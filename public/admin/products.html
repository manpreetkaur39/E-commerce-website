<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Dashboard</li>
        <li class="breadcrumb-item active" aria-current="page">Products</li>
      </ol>
    </nav>

    <div class="d-flex justify-content-between mb-3">
      <h2>Products</h2>
      <div>
        <button id="createBtn" class="btn btn-success">Add Product</button>
      </div>
    </div>

    <div id="alerts"></div>

    <table class="table table-striped" id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="description" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="price" type="number" step="0.01" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input id="imageUrl" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const alertsEl = document.getElementById('alerts');
    const tableBody = document.querySelector('#productsTable tbody');
    let modal, currentProduct = null;

    function showAlert(message, type='success'){
      alertsEl.innerHTML = `<div class="alert alert-${type} alert-dismissible">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    async function load() {
      const res = await fetch('/api/products');
      const json = await res.json();
      const products = json.data || json;
      tableBody.innerHTML = '';
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>$${p.price.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" data-id="${p.id}" onclick="edit(${p.id})">Edit</button>
            <button class="btn btn-sm btn-danger" data-id="${p.id}" onclick="remove(${p.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function edit(id) {
      const res = await fetch('/api/products/' + id);
      const p = await res.json();
      document.getElementById('productId').value = p.id;
      document.getElementById('name').value = p.name;
      document.getElementById('description').value = p.description;
      document.getElementById('price').value = p.price;
      document.getElementById('imageUrl').value = p.imageUrl;
      modal.show();
    }

    async function remove(id) {
      if (!confirm('Delete product ' + id + '?')) return;
      const res = await fetch('/api/products/' + id, { method: 'DELETE' });
      if (res.ok) {
        showAlert('Deleted product ' + id, 'success');
        load();
      } else {
        showAlert('Delete failed', 'danger');
      }
    }

    document.getElementById('createBtn').addEventListener('click', () => {
      document.getElementById('productForm').reset();
      document.getElementById('productId').value = '';
      modal.show();
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const id = document.getElementById('productId').value;
      const payload = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value) || 0,
        imageUrl: document.getElementById('imageUrl').value || 'https://via.placeholder.com/300x200'
      };
      let res;
      if (id) {
        res = await fetch('/api/products/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      } else {
        res = await fetch('/api/products', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      }
      if (res.ok) {
        showAlert('Saved', 'success');
        modal.hide();
        load();
      } else {
        showAlert('Save failed', 'danger');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const modalEl = document.getElementById('productModal');
      modal = new bootstrap.Modal(modalEl);
      load();
    });
  </script>
</body>
</html>
